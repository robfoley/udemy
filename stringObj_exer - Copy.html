<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays Exercise</title>
    <link rel="stylesheet" href="./css/index_udemy.css">
    <script language="javascript" type="text/javascript"></script>
</head>

<body>
    <h1>String Object</h1>
    <br/>
    <script language="javascript" type="text/javascript">
        
        var phrase = "if you are strong enough";
        
        document.write("length: " + phrase.length);
        document.write("<br/>");
        document.write("<br/>");
    
        for(var i = 0; i < phrase.length; i++)
        {
            document.write(i + ": " + phrase.charAt(i));
            document.write(" | " + phrase.charCodeAt(i));
            document.write("<br/>");
        }
        
        document.write("<br/>");
    
        document.write("index of s: " + phrase.indexOf('s'));
        
        document.write("<br/>");
        document.write("<br/>");
        
        document.write(phrase.replace('you', 'me'));
        
        document.write("<br/>");
        document.write("<br/>");
        
        document.write(phrase);
        
        document.write("<br/>");
        document.write("<br/>");
        
        var names = "Mark,Bob,Tom,Mary,Lester,Charles";
        
        var moreNames = names.split(',');
        
        for(var i = 0; i < moreNames.length; i++)
        {
            document.write(moreNames[i]);
            document.write("<br/>");
        }
        
    </script>
</body>
</html>
